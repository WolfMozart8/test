<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="load-video">
        <input type="file" accept="video/*" id="videoInput">
        <button class="btn-media" id="btn-show">show/hide</button>
    </div>
    <div class="video-container">
        <video id="myVideo" controls>
            <!-- <source type="video/mp4" id="videoSrc"> -->
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <div id="text-list">
        <div class="text">Here</div>
        <div class="text">Here</div>
        <div class="text">Here</div>
    </div>

    <div id="main-text">
        <div id="controls">
            <div id="time">
                <input type="number" id="time-start">
                <input type="number" id="time-end">
                <button class="btn-media"  id="btn-repeat">R</button>
            </div>
            <div id="buttons-media">
                <button class="btn-media"  id="btn-prev5">-5</button>
                <button class="btn-media"  id="btn-prev2">-2</button>
                <button class="btn-media"  id="btn-pause">P</button>
                <button class="btn-media"  id="btn-play">></button>
            </div>
            <div id="create-text">
                <button class="btn-media"  id="btn-press">press</button>
            </div>
        </div>

        <textarea name="textarea" id="textarea" cols="30" rows="3"></textarea>
        <button id="btn-add">Add</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
